<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="styles/style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; top: 0; left: 50%; transform: translateX(-50%)}
    .attribution a { color: #fff; }
  </style> 
</head>
<body>
  <div class="main">
    <header class="main__header">
      <img class="main__logo" src="images/logo.svg" alt="Huddle Logo">
    </header>

    <main class="main__box">
      <div class="main__imgContainer"><img src="images/illustration-mockups.svg" class="main__img" alt=""></div>

      <article class="main__register">
        <h2 class="main_h2">Build The Community Your Fans Will Love</h2>

        <p class="main__p">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p> 
      
        <div class="main__btn">Register</div>
      </article>
    </main>

  

  <footer class="main__footer">
    
    <a href="http://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
    <a href="http://facebook.com" target="_blank"><i class="fab fa-twitter"></i></a>
    <a href="http://facebook.com" target="_blank"><i class="fab fa-instagram"></i></a>
  </footer>

  <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Osbond</a>.
  </p> 

</div>
</body>
</html>
